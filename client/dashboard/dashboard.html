<div layout="column" ng-controller="DashboardController" class="dashboard" flex ng-cloak>
  <!-- Header Banner for Dashboard -->
  <h1 class="md-display-3" id="dashboard-banner">Hello Dashboard<h1>
  <!-- Where we will have our side nav to pick old searches -->
  <div ng-controller="NavController" layout="column" ng-cloak>
    <!-- Sidenav that pops out on button click -->
    <md-sidenav class="md-sidenav-left" md-component-id="left">
      <!-- Header for the popout -->
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">History of Searches</h1>
      </md-toolbar>
      <!-- Actual Content on the popout -->
      <md-content layout-margin>
        <p>
          Past Searches
        </p>
        <md-button ng-click="toggleLeft()" class="md-raised">
          Close History
        </md-button>
      </md-content>
    </md-sidenav>
  </div>

  <!-- Sidenav button on dashboard page -->
  <div class="sidenav-button">
    <md-button ng-click="toggleLeft()" class="md-raised">
      Choose a Past History
    </md-button>
  </div>

<!-- Material Grid List Container -->
<md-grid-list md-cols="4" md-row-height="500px" md-gutter="20px">

  <!-- fill up the space between left and right area -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>My App's Title</h3>
      <span flex></span>
      <md-button>
        Right Bar Button
      </md-button>
    </div>
  </md-toolbar>
  <!-- Stocker Symbol -->
  <h3 id=dashboard-title>{{data.tickerSymbol}}</h3>
  <!-- Chart One -->
  <md-grid-tile md-rowspan="1" md-colspan="2">
    <div id="chart1" ng-controller="RadarController">
      <canvas id="radar" class="chart chart-radar" chart-data="radar" chart-labels="labels" chart-colors="colors">
      </canvas>
    </div>
    <md-grid-tile-footer>
      <h3>Radar Chart</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <!-- Chart Two -->
  <md-grid-tile md-rowspan="1" md-colspan="2">
    <div id="chart2" ng-controller="LineController">
      <canvas id="line" class="chart-bar" chart-data="line" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>
    <md-grid-tile-footer>
      <h3>Line Chart</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <!-- Chart Three -->
  <md-grid-tile md-rowspan="1" md-colspan="1">
    <div id="chart3" ng-controller="PieController">
      <canvas id="pie" class="chart chart-pie" chart-data="pie" chart-labels="labels" chart-options="options">
      </canvas>
    </div>
    <md-grid-tile-footer>
      <h3>Pie Chart</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <!-- Chart Four -->
  <md-grid-tile md-rowspan="1" md-colspan="3">
    <div id="chart4" ng-controller="BubbleController">
      <canvas id="bubble" class="chart-bubble" chart-data="bubble" chart-series="label">
      </canvas>
    </div>
    <md-grid-tile-footer>
      <h3>Bubble Chart</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<!-- Line -->
<br>
</div>
