<div layout="column" ng-controller="DashboardController" class="dashboard">
  <!-- Header Banner for Dashboard -->
  <h1 class="md-display-3" id="dashboard-banner">Hello Dashboard<h1>

  <md-grid-list>
    <!-- Chart One -->
    <div id="chart1" class="row" ng-controller="StockController">
      <highchart config="chartConfig"></highchart>
    </div>

    <!-- Chart Two -->
    <div id="chart2" class="row" ng-controller="LineController">
      <canvas id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>
  </md-grid-list>
</div>
