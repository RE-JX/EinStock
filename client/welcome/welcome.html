<!-- Div for main Welcome to Einstock -->
<div class="welcome" ng-controller="WelcomeController">
  <!-- Header for the our SPA (Single Page Application) -->
  <div class="container title-video">
    <!--<img class="background" src="/assets/background3.jpg">-->
    <video frameborder="0" autoplay="autoplay" loop="loop">
      <source src="/assets/sim.mp4" type="video/mp4" />
    </video>
    <h1 class="md-display-3" id="title">EinStock</h1>
  </div>
  <!-- Scroll Down Arrow Button -->
  <div ng-controller="ScrollerController">
    <md-button id="scroll-down" class="md-fab md-primary md-hue-2" aria-label="Scroll Down" ng-click="scrollDown()">
      <md-icon md-svg-src="assets/icons/timeline.svg"></md-icon>
    </md-button>
  </div>

<!-- Navigation Bar -->
<div class="container" id="navbar" ng-controller="LoginController">
  <md-nav-bar md-selected-nav-item="currentNavItem" aria-label="Navigation bar">
    <md-nav-item md-nav-href="#/welcome#navbar" name="welcome">Welcome</md-nav-item>
    <md-nav-item md-nav-href="#/about" name="about">About</md-nav-item>
    <md-nav-item md-nav-href="#/machine_learning" name="machine">Machine Learning</md-nav-item>
    <md-nav-item md-nav-href="#/algorithm" ng-if="isLoggedIn" name="algorithm">Settings</md-nav-item>
    <md-nav-item md-nav-href="#/dashboard" ng-if="isLoggedIn" name="dashboard">Dashboard</md-nav-item>
    <md-nav-item md-nav-href="#/welcome" ng-if="isLoggedIn" name="logout" ng-click="authService.logout();">Log Out</md-nav-item>
    <md-nav-item md-nav-href="#/welcome" ng-if="!isLoggedIn" name="login" ng-click="authService.login();">Log In</md-nav-item>
  </md-nav-bar>
</div>

  <!-- Video Tutorial -->
  <div class="welcome-hello-banner">
    <!--<h1 class="md-display-3" id="welcome-header">How it works</h1>-->
    <!--<div>
    <img id="welcome-banner" src="/assets/balloons.jpg">
  </div>-->
    <video frameborder="0" autoplay="autoplay" loop="loop">
      <source src="/assets/trialvid1.mp4" type="video/mp4" />
    </video>
    <!--<h1 id="layWrap" align="center">How it works</h1>-->
    <div id="overlay"></div>
  </div>
  <!-- Div for How to Use Algorithm Selector -->
  <div class="howto">
    <h2 class="md-display-2">How the heck do you use this Algorithm Selector?</h2>
    <p>{{how}}</p>
  </div>
  <md-divider></md-divider>
</div>
