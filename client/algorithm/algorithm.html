<!-- Main Algorithim selector div with input form -->
<div layout="column" ng-controller="algorithmController">
  <h2>Hello Algorithm<h2>
    <md-content layout-padding>
      <form name="algoInput">
      <div layout-gt-xs="row">
        <div flex-gt-xs>
          <md-input-container>
            <label>Choose A Ticker</label>
            <input md-minlength="1" md-maxlength="5" required md-no-asterisk name="tick" ng-model="data.ticker">
            <div ng-messages="algoInput.tick.$error">
              <div ng-if="!tickTest()">Not a valid ticker</div>
              <div ng-message="required">Stock ticker required.</div>
              <div ng-message="validationError">Not a valid stock tick</div>
              <div ng-message="md-maxlength">The ticker must be less than 5 characters long.</div>
              <div ng-message="md-minlength">The ticker must be more than one character long.</div>
            </div>
          </md-input-container>
        </div>
      </div>
      <div layout-gt-xs="row">
        <div flex-gt-xs>
          <h4>Select Start Date:</h4>
          <md-datepicker ng-model="data.startDate" md-placeholder="start date"></md-datepicker>
          <h4>Select End Date:</h4>
          <md-datepicker ng-model="data.endDate" md-placeholder="end date"></md-datepicker>
        </div>
      </div>
      <div layout-gt-xs="row">
        <div flex-gt-xs>
        <md-button ng-disabled="!tickTest() || !(data.ticker.length > 0) && !(data.ticker.length < 6)" ng-click="log(); dash()" 
            class="md-raised submit" type="submit">Submit</md-button>
        </div>
      </div>
      </form>
    </md-content>

</div>
<!--!(data.ticker.length > 0) && !(data.ticker.length < 6)-->
